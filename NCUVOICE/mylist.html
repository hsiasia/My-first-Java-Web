        <!-- For remove button   -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script type="text/javascript">

        function getCookie(){
                // 發出POST的AJAX請求
                $.ajax({
                    type:"GET",
                    url: "api/cookie.do",
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function(response){
                        if(response.status == 200){
                        //alert("獲取cookie成功");
                        }
                        console.log(response);
                    },
                    error: function(){
                        alert("無法得到cookie!!!");
                        console.log(response);
                    }
                });
            }
         
         
          function getAllSongInPlaylist() {
                    $.ajax({
                            type: "GET",
                            url: "api/playlist.do",
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                              if (response.status == 200) {
        	                    var playlist_panel = '';
        	
        	                    $.each(response.response.data, function (){
                                playlist_panel += addSong(this);
        	                    })
        	
        	                    $("#list").append(playlist_panel);
                            }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });
                }
        
    function addSong(data) {
      let inner_html = '';
    	inner_html += '<tr>';
   		inner_html += '<td>'+data.playlist_MemID+'</td>';
   		inner_html += '<td><a href="player.html?id='+data.playlist_SongID+'" onclick= "playsong('+data.playlist_SongID+')">Song'+data.playlist_SongID+'</a></td>';
 		  inner_html += '<td><input id="remove_bt" type="button" value="Remove" onclick="deleteSong('+data.playlist_SongID+',this)"></td>';
 		  inner_html += '</tr>';
 		
    	
		return inner_html;
    }
    


    function playsong(id){
		console.log(id);
		localStorage.clear();
		localStorage.setItem('nowplay', id);
    }
    


    function deleteSong(id,rmbt) {
                    var check = window.confirm("確定刪除這首歌？");
                    if (check == true) {
                        console.log("You pressed OK!");
                        var request = {'id': id};
                        var data_string = JSON.stringify(request);
                        $.ajax({
                            type: "DELETE",
                            url: "api/playlist.do",
                            crossDomain: true,
                            data: data_string,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if(response.status == 200){
                                    $("#flashMessage").html("成功! 已經成功刪除會員...");
                                    $("#flashMessage").show();
                                }
                                console.log(response);
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    var row = rmbt.parentNode.parentNode;  
                    var tb = row.parentNode;   
                    var rowIndex = row.rowIndex;	
                    tb.deleteRow(rowIndex);
                    }
                    else {
                        console.log("You pressed Cancel!");
                    }
                }
    

        $(document).ready(function() {
        getCookie();
        getAllSongInPlaylist();
    });
    
      </script>
