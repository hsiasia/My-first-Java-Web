    <script type="text/javascript">   
    //var [client_cart_obj, client_cart_amount]  = getCartDataFromClient();
    $(document).ready(function() {
    	getCookie();
    	getAllSong();
        // 處理表單點擊事件
        var $form = $('#submit');
        $form.click(function() {
        	search();
    	});
    });
    function getAllSong() {
      $.ajax({
        type: "GET",
        url: "api/song.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var product_panel = '';
        	
        	$.each(response.response.data, function (){
        		product_panel += addSong(this);
        	})
        	
        	$("#product_panel").append(product_panel);
        	//setButtonFunction();
          }
        },
        error: function () {
          alert("無法連線到歌曲伺服器!");
        }
      });
    }
    	 
    function addSong(data) {
    	let inner_html = '';
    	inner_html += '<div class="card" style="width: 300px; margin-left: 150px; margin-top: 50px;">';
   		inner_html += '<img src="upload/' + data.name + '.jpg" class="card-img-top">';
   		inner_html += '<div class="card-body">';
 		inner_html += '<h5 class="card-title">'+ data.name + '</h5>';
 		inner_html += '<p class="card-text">'+ data.name +'</p>';
 		inner_html += '<a href="player.html?id='+data.song_id+'" class="btn btn-primary" style="background-color: rgb(192, 192, 192);border: 1px solid rgb(192, 192, 192);" onclick="playsong('+data.song_id+')"> Play</a>';
		inner_html += '<a href="#" class="btn btn-primary" style="background-color: rgb(192, 192, 192);border: 1px solid rgb(86, 158, 84);" onclick="addtoplaylist('+data.song_id+')">+ Add to My list</a>';
		inner_html += '</div></div>';
		
		return inner_html;
    }
    
    function search() {
    	$('#product_panel').html("");
    	var id = $('#songname').val();
    	
        $.ajax({
            type: "GET",
            url: "api/song.do",
            data: "name=" + id.toString(),
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
              if (response.status == 200) {
            	var product_panel = '';
            	
            	$.each(response.response.data, function (){
            		product_panel += addSong(this);
            	})
            	
            	$("#product_panel").append(product_panel);
            	//setButtonFunction();
              }
            },
            error: function () {
              alert("無法連線到歌曲伺服器!");
            }
          });
    }
    
    function playsong(id){
		console.log(id);
		localStorage.clear();
		localStorage.setItem('nowplay', id);
	}
	
	function addtoplaylist(id){
		var data_object = {"song_id": id};
		var data_string = JSON.stringify(data_object);

		$.ajax({
                type: "POST",
                url: "api/playlist.do",
                data: data_string,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    $('#flashMessage').html(response.message);
                    $('#flashMessage').show();
                    if(response.status == 200){
				    console.log(response);
                    }
                    },
                    error: function () {
					  alert("無法連線到伺服器！");
					  console.log(response);
                      }
                });
						
	}
    
    function getCookie(){
        // 發出POST的AJAX請求
        $.ajax({
            type:"GET",
            url: "api/cookie.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function(response){
                if(response.status == 200){
                	console.log(response);
                    //alert("獲取cookie成功");
                }
            },
            error: function(){
                alert("無法連線到快取伺服器!");
                //console.log(response);
            }
        });
    }
